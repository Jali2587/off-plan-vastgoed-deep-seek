// save a reservation or new project entry
async function saveToNetlify(newData, fileName) {
  const res = await fetch("/.netlify/functions/save", {
    method: "POST",
    body: JSON.stringify({ file: fileName, newData })
  });
  return res.json();
}

// DeepSeek AI matching (server-side)
async function runAIMatch(project, investors) {
  const res = await fetch("/.netlify/functions/ai-match", {
    method: "POST",
    body: JSON.stringify({ project, investors })
  });
  return res.json();
}

// Format price in EUR (nl-NL)
function formatPrice(value) {
  return new Intl.NumberFormat("nl-NL", {
    style: "currency",
    currency: "EUR",
    minimumFractionDigits: 0
  }).format(value);
}

// ----------------------------------------------------------------------
// CALCULATE AVAILABILITY
// ----------------------------------------------------------------------
function calculateAvailability(property) {
  const available = property.totalUnits - property.soldUnits;
  const percentageSold = Math.round(
    (property.soldUnits / property.totalUnits) * 100
  );
  return { available, percentageSold };
}

// ----------------------------------------------------------------------
// SALES SPEED CALC
// ----------------------------------------------------------------------
function calculateSalesSpeed(property) {
  const start = new Date(property.salesStartDate);
  const today = new Date();

  const monthsElapsed = Math.max(
    1,
    Math.round((today - start) / (1000 * 60 * 60 * 24 * 30))
  );

  const soldPerMonth = property.soldUnits / monthsElapsed;

  return { monthsElapsed, soldPerMonth };
}

// ----------------------------------------------------------------------
// URGENCY BADGE LOGIC
// ----------------------------------------------------------------------
function getUrgencyLevel(available) {
  if (available <= 2) {
    return {
      color: "from-red-600 to-rose-500",
      text: "Laatste kans",
      pulse: true
    };
  }
  if (available <= 4) {
    return {
      color: "from-amber-600 to-orange-500",
      text: "Bijna uitverkocht",
      pulse: true
    };
  }
  if (available <= 8) {
    return {
      color: "from-yellow-500 to-amber-400",
      text: "Populair",
      pulse: false
    };
  }
  return {
    color: "from-emerald-500 to-teal-400",
    text: "Beschikbaar",
    pulse: false
  };
}

// ----------------------------------------------------------------------
// IMAGE CAROUSEL HELPERS
// ----------------------------------------------------------------------
function nextIndex(current, arrayLength) {
  return (current + 1) % arrayLength;
}

function prevIndex(current, arrayLength) {
  return (current - 1 + arrayLength) % arrayLength;
}

// ----------------------------------------------------------------------
// INPUT VALIDATION
// ----------------------------------------------------------------------
function isEmpty(value) {
  return !value || value.trim().length < 1;
}

            className="absolute left-6 top-1/2 -translate-y-1/2 bg-slate-900/80 backdrop-blur-sm p-4 rounded-full text-white hover:bg-amber-500/90 transition shadow-xl"

function AdminEditPage({ project, onSave, onCancel }) {
  const [form, setForm] = useState(
    project === "new"
      ? {
          id: Date.now(),
          title: "Nieuw project",
          location: "",
          price: 0,
          m2: 0,
          bedrooms: 0,
          deliveryDate: "",
          roi: 0,
          totalUnits: 0,
          soldUnits: 0,
          salesStartDate: new Date().toISOString().split("T")[0],
          description: "",
          features: [],
          images: [],
          floorplans: []
        }
      : { ...project }
  );

  const [error, setError] = useState("");

  // Helpers -------------------------------------------------------------

  function updateField(field, value) {
    setForm({ ...form, [field]: value });
  }

  function updateList(field, index, value) {
    const arr = [...form[field]];
    arr[index] = value;
    setForm({ ...form, [field]: arr });
  }

  function addToList(field) {
    setForm({ ...form, [field]: [...form[field], ""] });
  }

  function removeFromList(field, index) {
    const arr = [...form[field]];
    arr.splice(index, 1);
    setForm({ ...form, [field]: arr });
  }

  async function handleSave() {
    if (isEmpty(form.title) || isEmpty(form.location)) {
      setError("Titel en locatie zijn verplicht.");
      return;
    }

    await onSave(form);
  }

  // UI ------------------------------------------------------------------

  return (
    <div className="max-w-4xl mx-auto p-8">

      {/* TITEL */}
      <h1 className="text-3xl font-bold mb-6 bg-gradient-to-r from-amber-200 to-yellow-500 bg-clip-text text-transparent">
        {project === "new" ? "Nieuw project toevoegen" : "Project bewerken"}
      </h1>

      {error && (
        <div className="bg-red-600/40 border border-red-500/50 text-red-100 px-4 py-2 rounded-lg mb-4">
          {error}
        </div>
      )}

      <div className="bg-slate-900/60 border border-slate-800 p-8 rounded-2xl space-y-6">

        {/* TEXT INPUTS */}
        {[
          ["title", "Projectnaam"],
          ["location", "Locatie"],
          ["price", "Prijs (‚Ç¨)", "number"],
          ["m2", "Oppervlakte (m¬≤)", "number"],
          ["bedrooms", "Slaapkamers", "number"],
          ["deliveryDate", "Opleverdatum (bijv. Q2 2026)"],
          ["roi", "ROI (%)", "number"],
          ["totalUnits", "Totaal units", "number"],
          ["soldUnits", "Verkochte units", "number"],
          ["salesStartDate", "Verkoop startdatum (YYYY-MM-DD)", "date"]
        ].map(([field, label, type = "text"]) => (
          <div key={field}>
            <label className="block text-sm text-amber-200/80 mb-1 font-semibold">
              {label}
            </label>
            <input
              type={type}
              value={form[field]}
              onChange={(e) =>
                updateField(
                  field,
                  type === "number" ? parseFloat(e.target.value) : e.target.value
                )
              }
              className="w-full px-4 py-3 bg-slate-800/50 border border-amber-500/20 rounded-xl text-white"
            />
          </div>
        ))}

        {/* DESCRIPTION */}
        <div>
          <label className="block text-sm text-amber-200/80 mb-1 font-semibold">
            Beschrijving
          </label>
          <textarea
            value={form.description}
            onChange={(e) => updateField("description", e.target.value)}
            rows={4}
            className="w-full px-4 py-3 bg-slate-800/50 border border-amber-500/20 rounded-xl text-white"
          ></textarea>
        </div>

        {/* FEATURES */}
        <div>
          <label className="block text-sm text-amber-200/80 mb-1 font-semibold">
            Features (bijv. "Zeezicht", "Zwembad")
          </label>

          {form.features.map((f, i) => (
            <div key={i} className="flex gap-3 mb-2">
              <input
                value={f}
                onChange={(e) => updateList("features", i, e.target.value)}
                className="flex-1 px-4 py-3 bg-slate-800/50 border border-amber-500/20 rounded-xl text-white"
              />
              <button
                onClick={() => removeFromList("features", i)}
                className="px-3 bg-red-600 text-white rounded-xl"
              >
                ‚úï
              </button>
            </div>
          ))}

          <button
            onClick={() => addToList("features")}
            className="mt-2 px-4 py-2 bg-amber-500 text-slate-900 rounded-xl font-bold"
          >
            + Feature
          </button>
        </div>

        {/* IMAGES */}
        <div>
          <label className="block text-sm text-amber-200/80 mb-1 font-semibold">
            Afbeeldingen (URL‚Äôs)
          </label>

          {form.images.map((img, i) => (
            <div key={i} className="flex gap-3 mb-2">
              <input
                value={img}
                onChange={(e) => updateList("images", i, e.target.value)}
                className="flex-1 px-4 py-3 bg-slate-800/50 border border-amber-500/20 rounded-xl text-white"
              />
              <button
                onClick={() => removeFromList("images", i)}
                className="px-3 bg-red-600 text-white rounded-xl"
              >
                ‚úï
              </button>
            </div>
          ))}

          <button
            onClick={() => addToList("images")}
            className="mt-2 px-4 py-2 bg-amber-500 text-slate-900 rounded-xl font-bold"
          >
            + Afbeelding
          </button>
        </div>

        {/* FLOORPLANS */}
        <div>
          <label className="block text-sm text-amber-200/80 mb-1 font-semibold">
            Plattegronden (URL‚Äôs)
          </label>

          {form.floorplans.map((fp, i) => (
            <div key={i} className="flex gap-3 mb-2">
              <input
                value={fp}
                onChange={(e) => updateList("floorplans", i, e.target.value)}
                className="flex-1 px-4 py-3 bg-slate-800/50 border border-amber-500/20 rounded-xl text-white"
              />
              <button
                onClick={() => removeFromList("floorplans", i)}
                className="px-3 bg-red-600 text-white rounded-xl"
              >
                ‚úï
              </button>
            </div>
          ))}

          <button
            onClick={() => addToList("floorplans")}
            className="mt-2 px-4 py-2 bg-amber-500 text-slate-900 rounded-xl font-bold"
          >
            + Plattegrond
          </button>
        </div>

      </div>

      {/* SAVE / CANCEL BUTTONS */}
      <div className="flex gap-4 mt-8">
        <button
          onClick={onCancel}
          className="flex-1 px-6 py-4 bg-slate-800/50 border border-slate-700 text-white rounded-xl hover:bg-slate-800 transition"
        >
          Annuleer
        </button>

        <button
          onClick={handleSave}
          className="flex-1 px-6 py-4 bg-gradient-to-r from-amber-500 to-yellow-600 text-slate-900 rounded-xl font-bold shadow-lg hover:from-amber-400 hover:to-yellow-500 transition"
        >
          Opslaan
        </button>
      </div>

    </div>
  );
}
// ======================================================================
//  MAIN APP ROUTER + STATE MANAGER
// ======================================================================

function App() {
  const [projects, setProjects] = useState([]);
  const [investors, setInvestors] = useState([]);
  const [reservations, setReservations] = useState([]);

  const [page, setPage] = useState("overview");
  const [selectedProject, setSelectedProject] = useState(null);
  const [adminMode, setAdminMode] = useState(false);

  const [aiResults, setAIResults] = useState(null);

  // ------------------------------------------------------
  // LOAD DATA FROM JSON DATASTORE
  // ------------------------------------------------------
  async function loadData() {
    const p = await fetch(PROJECTS_URL).then((r) => r.json());
    const i = await fetch(INVESTORS_URL).then((r) => r.json());
    const r = await fetch(RESERVATIONS_URL).then((r) => r.json());

    setProjects(p);
    setInvestors(i);
    setReservations(r);
  }

  useEffect(() => {
    loadData();
  }, []);

  // ------------------------------------------------------
  // SAVE PROJECT (Admin)
  // ------------------------------------------------------
  async function saveProject(updatedProject) {
    await saveToNetlify(updatedProject, "projects.json");
    await loadData();
    setPage("overview");
  }

  // ------------------------------------------------------
  // DELETE PROJECT (Admin)
  // (we do not delete automatically for safety ‚Äî manual via GitHub)
  // ------------------------------------------------------
  function handleDelete(p) {
    alert("Verwijderen is uitgeschakeld voor veiligheid. Doe dit via GitHub.");
  }

  // ------------------------------------------------------
  // AI MATCHING
  // ------------------------------------------------------
  async function handleAIMatching(property) {
    const results = await runAIMatch(property, investors);
    setAIResults(results);
    setPage("ai-match");
  }

  // ------------------------------------------------------
  // RENDER ROUTES
  // ------------------------------------------------------
  function renderPage() {
    switch (page) {
      case "overview":
        return (
          <OverviewPage
            projects={projects}
            isAdmin={adminMode}
            onSelect={(p) => {
              setSelectedProject(p);
              setPage("detail");
            }}
            onEdit={(p) => {
              if (p === "new") {
                setSelectedProject(null);
                setPage("admin-edit");
              } else {
                setSelectedProject(p);
                setPage("admin-edit");
              }
            }}
            onDelete={handleDelete}
          />
        );

      case "detail":
        return (
          <DetailPage
            property={selectedProject}
            onBack={() => setPage("overview")}
            onReserve={() => setPage("reserve")}
            onAIMatch={() => handleAIMatching(selectedProject)}
          />
        );

      case "reserve":
        return (
          <ReservationPage
            property={selectedProject}
            onBack={() => setPage("detail")}
            onSuccess={() => setPage("reserve-success")}
          />
        );

      case "reserve-success":
        return (
          <ReservationSuccess
            onClose={() => {
              setPage("overview");
              setSelectedProject(null);
            }}
          />
        );

      case "admin-edit":
        return (
          <AdminEditPage
            project={selectedProject || "new"}
            onCancel={() => setPage("overview")}
            onSave={saveProject}
          />
        );

      case "ai-match":
        return (
          <div className="max-w-5xl mx-auto p-8">
            <button
              onClick={() => setPage("detail")}
              className="text-amber-300 mb-4"
            >
              ‚Üê Terug
            </button>

            <h1 className="text-3xl font-bold text-amber-400 mb-6">
              AI Matching Resultaten
            </h1>

            {(!aiResults || aiResults.length === 0) && (
              <p className="text-slate-300">Geen AI-resultaten gevonden.</p>
            )}

            {aiResults?.map((r, i) => (
              <div
                key={i}
                className="bg-slate-900/60 border border-amber-500/20 p-6 rounded-xl mb-4"
              >
                <h2 className="text-xl font-bold">{r.name}</h2>
                <p className="text-amber-300 font-bold">
                  Matchscore: {r.matchScore}
                </p>
                <p className="text-slate-300">{r.reason}</p>
              </div>
            ))}
          </div>
        );

      default:
        return <p className="text-white">Onbekende pagina</p>;
    }
  }

  // ------------------------------------------------------
  // RENDER COMPLETE APP LAYOUT
  // ------------------------------------------------------
  return (
    <div>

      {/* TOPBAR */}
      <div className="w-full bg-slate-900/80 border-b border-slate-800 backdrop-blur-xl">
        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
          <h1 className="text-xl font-bold text-amber-400">Vastgoed Platform</h1>

          <button
            onClick={() => setAdminMode((v) => !v)}
            className="px-4 py-2 bg-slate-800 text-slate-300 rounded-xl hover:bg-slate-700 transition"
          >
            {adminMode ? "Admin modus: AAN" : "Admin modus: UIT"}
          </button>
        </div>
      </div>

      {/* PAGE CONTENT */}
      <div>{renderPage()}</div>

    </div>
  );
}
// ======================================================================
//  START THE APP
// ======================================================================

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);

</script>
</body>
</html>
