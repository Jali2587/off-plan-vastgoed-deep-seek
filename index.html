// ======================================================================
//  SERVERLESS API HELPERS ‚Äì Netlify Functions
// ======================================================================

async function saveToNetlify(newData, fileName) {
  const res = await fetch("/.netlify/functions/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ file: fileName, newData })
  });
  return res.json();
}

async function runAIMatch(project, investors) {
  const res = await fetch("/.netlify/functions/ai-match", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ project, investors })
  });
  return res.json();
}


// ======================================================================
//  REACT SHORTCUTS & HELPERS
// ======================================================================

const { useState, useEffect } = React;

function formatPrice(value) {
  return new Intl.NumberFormat("nl-NL", {
    style: "currency",
    currency: "EUR",
    minimumFractionDigits: 0
  }).format(value);
}

function calculateAvailability(property) {
  const available = property.totalUnits - property.soldUnits;
  const percentageSold = Math.round(
    (property.soldUnits / property.totalUnits) * 100
  );
  return { available, percentageSold };
}

function calculateSalesSpeed(property) {
  const start = new Date(property.salesStartDate);
  const today = new Date();

  const monthsElapsed = Math.max(
    1,
    Math.round((today - start) / (1000 * 60 * 60 * 24 * 30))
  );

  const soldPerMonth = property.soldUnits / monthsElapsed;
  return { monthsElapsed, soldPerMonth };
}

function getUrgencyLevel(available) {
  if (available <= 2) return { color: "from-red-600 to-rose-500", text: "Laatste kans", pulse: true };
  if (available <= 4) return { color: "from-amber-600 to-orange-500", text: "Bijna uitverkocht", pulse: true };
  if (available <= 8) return { color: "from-yellow-500 to-amber-400", text: "Populair", pulse: false };
  return { color: "from-emerald-500 to-teal-400", text: "Beschikbaar", pulse: false };
}

function nextIndex(i, len) { return (i + 1) % len; }
function prevIndex(i, len) { return (i - 1 + len) % len; }
function isEmpty(v) { return !v || v.trim().length < 1; }

function ImageCarousel({ images, currentIndex, setIndex }) {
  if (!images || images.length === 0)
    return (
      <div className="bg-slate-800 h-64 rounded-xl flex items-center justify-center text-slate-400">
        Geen afbeeldingen
      </div>
    );

  return (
    <div className="relative bg-black rounded-2xl overflow-hidden shadow-2xl mb-8">
      <img src={images[currentIndex]} className="w-full h-[600px] object-contain bg-black" />

      {images.length > 1 && (
        <>
          <button onClick={() => setIndex((i) => prevIndex(i, images.length))}
            className="absolute left-6 top-1/2 -translate-y-1/2 bg-slate-900/80 p-4 rounded-full text-white">‚Äπ</button>

          <button onClick={() => setIndex((i) => nextIndex(i, images.length))}
            className="absolute right-6 top-1/2 -translate-y-1/2 bg-slate-900/80 p-4 rounded-full text-white">‚Ä∫</button>

          </div>
        </>
      )}
    </div>
  );
}

      projectId: property.id,

function AdminEditPage({ project, onSave, onCancel }) {

          images: [],

  const [error, setError] = useState("");

    setForm({ ...form, [key]: value });

              <button
                onClick={() => updateList("floorplans", i, "")}
                className="px-3 bg-red-600 text-white rounded-xl"
              >
                ‚úï
              </button>
            </div>
          ))}
          <button
            onClick={() => updateField("floorplans", [...form.floorplans, ""])}
            className="px-4 py-2 bg-amber-500 text-slate-900 rounded-xl font-bold"
          >
            + Plattegrond
          </button>
        </div>
      </div>

      <div className="flex gap-4 mt-8">
        <button
          onClick={onCancel}
          className="flex-1 px-6 py-4 bg-slate-800/50 border border-slate-700 rounded-xl text-white"
        >
          Annuleer
        </button>

        <button
          onClick={handleSave}
          className="flex-1 px-6 py-4 bg-gradient-to-r from-amber-500 to-yellow-600 rounded-xl text-slate-900 font-bold"
        >
          Opslaan
        </button>
      </div>
    </div>
  );
}


// ======================================================================
//  MAIN APP
// ======================================================================

function App() {
  const [projects, setProjects] = useState([]);
  const [investors, setInvestors] = useState([]);
  const [reservations, setReservations] = useState([]);

  const [page, setPage] = useState("overview");
  const [selectedProject, setSelectedProject] = useState(null);
  const [adminMode, setAdminMode] = useState(false);
  const [aiResults, setAIResults] = useState(null);

  async function loadData() {
    try {
      const p = await fetch(PROJECTS_URL).then((r) => r.json());
      const i = await fetch(INVESTORS_URL).then((r) => r.json());
      const r = await fetch(RESERVATIONS_URL).then((r) => r.json());

      setProjects(p);
      setInvestors(i);
      setReservations(r);
    } catch (err) {
      console.error("JSON load error", err);
    }
  }

  useEffect(() => {
    loadData();
  }, []);

  async function saveProject(updated) {
    await saveToNetlify(updated, "projects.json");
    await loadData();
    setPage("overview");
  }

  function handleDelete() {
    alert("Verwijderen kan alleen via GitHub (veiligheidsreden).");
  }

  async function handleAIMatching(property) {
    const result = await runAIMatch(property, investors);
    setAIResults(result);
    setPage("ai-match");
  }

  function renderPage() {
    switch (page) {
      case "overview":
        return (
          <OverviewPage
            projects={projects}
            isAdmin={adminMode}
            onSelect={(p) => { setSelectedProject(p); setPage("detail"); }}
            onEdit={(p) => { setSelectedProject(p === "new" ? null : p); setPage("admin-edit"); }}
            onDelete={handleDelete}
          />
        );

      case "detail":
        return (
          <DetailPage
            property={selectedProject}
            onBack={() => setPage("overview")}
            onReserve={() => setPage("reserve")}
            onAIMatch={() => handleAIMatching(selectedProject)}
          />
        );

      case "reserve":
        return (
          <ReservationPage
            property={selectedProject}
            onBack={() => setPage("detail")}
            onSuccess={() => setPage("reserve-success")}
          />
        );

      case "reserve-success":
        return <ReservationSuccess onClose={() => { setPage("overview"); setSelectedProject(null); }} />;

      case "admin-edit":
        return (
          <AdminEditPage
            project={selectedProject || "new"}
            onCancel={() => setPage("overview")}
            onSave={saveProject}
          />
        );

      case "ai-match":
        return (
          <div className="max-w-5xl mx-auto p-8">
            <button onClick={() => setPage("detail")} className="text-amber-300 mb-4">‚Üê Terug</button>

            <h1 className="text-3xl font-bold text-amber-400 mb-6">AI Matching Resultaten</h1>

            {(!aiResults || aiResults.length === 0) && (
              <p className="text-slate-300">Geen resultaten gevonden.</p>
            )}

            {aiResults?.map((r, i) => (
              <div key={i} className="bg-slate-900/60 border border-amber-500/20 p-6 rounded-xl mb-4">
                <h2 className="text-xl font-bold">{r.name}</h2>
                <p className="text-amber-300 font-bold">Matchscore: {r.matchScore}</p>
                <p className="text-slate-300">{r.reason}</p>
              </div>
            ))}
          </div>
        );

      default:
        return <p>Onbekende pagina</p>;
    }
  }

  return (
    <div>
      <div className="w-full bg-slate-900/80 border-b border-slate-800 backdrop-blur-xl">
        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
          <h1 className="text-xl font-bold text-amber-400">Vastgoed Platform</h1>

          <button
            onClick={() => setAdminMode((v) => !v)}
            className="px-4 py-2 bg-slate-800 text-slate-300 rounded-xl hover:bg-slate-700"
          >
            {adminMode ? "Admin modus: AAN" : "Admin modus: UIT"}
          </button>
        </div>
      </div>

      {renderPage()}
    </div>
  );
}


// ======================================================================
//  START APP
// ======================================================================

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);

  </script>
</body>
</html>
